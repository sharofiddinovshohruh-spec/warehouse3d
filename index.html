<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<title>3D Ombor — To‘liq Interaktiv</title>
<style>
  body,html {margin:0;padding:0;overflow:hidden;background:#000;}
  #sceneCanvas{width:100vw;height:100vh;display:block;}
</style>
</head>
<body>
<canvas id="sceneCanvas"></canvas>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";

const IMAGE_URL = "7f1be33a-4cff-4e33-9831-d17036061f51.jpg";

const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("sceneCanvas")});
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 5);

const light = new THREE.AmbientLight(0xffffff, 1);
scene.add(light);

const textureLoader = new THREE.TextureLoader();
textureLoader.load(
    IMAGE_URL,
    (texture) => {
        const geometry = new THREE.PlaneGeometry(5, 3);
        const material = new THREE.MeshBasicMaterial({map: texture});
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    },
    undefined,
    (err) => { console.error("Texture load error:", err); }
);

function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", ()=>{
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
});
</script>
</body>
</html>
